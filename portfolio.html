<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <title>Portfolio Page</title>
  </head>
  <body>
      <!-- Header Row has 5 colums, 1 row -->
      <header class = "header">
        <div class= "name animated fadeInDown delay-1">
          <h2>Ryan Kim</h2>
        </div>
        <!-- Header buttons has a nested grid of 3 columns and 1 row -->
          <ul class= "header_buttons animated fadeIn delay-2">
            <li class ="link1"><a href="index.html" class="button">About</a></li>
            <li class ="link2"><a href="#" class="button">Portfolio</a></li>
            <li class ="link3"><a href="contact.html" class="button">Contact</a></li>
          </ul>
      </header>
      <!--Main section has 2 columns with 4 rows-->
      <section class = "main_section animated fadeInLeft delay-4">
        <header class = "section_header">
          <h2>Portfolio</h2>
        </header>
        <div class = "section_body">
          <div class ="portfolio_body">
            <a href="#" class="img1 animated zoomIn delay-5"><img src="assets\images\img1.jpeg" alt="img1" class="img">
            <div class= "image_text"><p>Project 1</p></div></a>
            <a href="#" class="img2 animated zoomIn delay-6"><img src="assets\images\img2.jpeg" alt="img2" class="img">
            <div class= "image_text"><p>Project 2</p></div></a>
            <a href="#" class="img3 animated zoomIn delay-7"><img src="assets\images\img3.jpeg" alt="img3" class="img">
            <div class= "image_text"><p>Project 3</p></div></a>
            <a href="#" class="img4 animated zoomIn delay-8"><img src="assets\images\img4.jpeg" alt="img4" class="img">
            <div class= "image_text"><p>Project 4</p></div></a>
            <a href="#" class="img5 animated zoomIn delay-9"><img src="assets\images\img5.jpeg" alt="img5" class="img">
            <div class= "image_text"><p>Project 5</p></div></a>
          </div>
        </div>
      </section>
      <!-- Side section has 1 column with 2 rows -->
      <aside class= "side_section animated bounceInRight delay-3">
        <header class ="side_header">
          <h2>Connect With Me</h2>
        </header>
        <!-- Icon buttons for social media is nested in second row with 3 columns and 1 row -->
        <div class ="icons">
          <a href="https://www.facebook.com/roverthegreat" class = "facebook "><img src="assets\images\if_Facebook_343415.png" alt="Facebook" class = "animated rotateIn delay-4"></a>
          <a href="https://github.com/roverkim" class = "git" > <img src="assets\images\if_github_social_media_logo_1531637.png" alt="Github" class = "animated rotateIn delay-4"></a>
          <a href="https://www.linkedin.com/in/roverkim/" class = "linkedin"><img src="assets\images\if_linkedin_328043.png" alt="Linkedin" class = "animated rotateIn delay-4"></a>
        </div>
      </aside>

      <!--Footer Row has 1 column and 2 rows  -->
      <footer class ="footer">
        <div class = "pre_footer"></div>
        <div class  = "within_footer">
          <p class = "copyright animated slideInUp delay-9">@ Copyright 2017 Ryan Kim</p>
        </div>
      </footer>

  </body>
</html>
